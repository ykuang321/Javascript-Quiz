<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header> 
    <h3 id ="view-result-btn" style="color:rgb(204, 89, 204) ;">View High Score</h3>
    <time id="timer" class="fa fa-clock-o fa-lg"></time>
  </header>

  <div class="card">

    <!-- Start Page -->
    <section id = "start-page">
      <h1>Coding Quiz Challenge</h1>
      <p>Try to answer the following six javascript related questions within the time limit.
        <br>Keep in mind that incorrect answers will penalize your score/time
        <br>by five seconds!
      </p>
  
      <button id="start-btn">Start</button>
      <button id="view-score">View Score</button>
    
    </section>  

    <!-- Quiz Pages -->
    <section id = "quiz">
      <p id="question"></p>
      <button class="answer" data-number="A"></button>
      <button class="answer" data-number="B"></button>
      <button class="answer" data-number="C"></button>
      <button class="answer" data-number="D"></button>
    </section>  

    <!-- End Page -->
    <section id = "end-page">
      <h2>All Done!</h2>
      <h3 id="final-score"></h3>
      <p>Enter initials: 
        <input type="text" name="initial-text" id="initial-text" />
      </p>      
      <button id="save-btn">Save Score</button>
      <p>Score List</p>
      <ul id="score-list"></ul>
    </section>

    <div id="answerResults"></div>

  </div>    



  <script src="./assets/script.js"></script>
</body>
</html>
