<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <header> 
    <h3 style="color:rgb(204, 89, 204) ;">View High Score</h3>
    <h3 id = "timer">Time Remaining: </h3>
  </header>

  <section id = "start-page">
    <h1 class = "question">Text Holder</h1>
    <p>Text Holder</p>

    <button id="start-btn">Start</button>

  </section>


  <section id = "quiz">
    <p id="question"></p>
    <button class="answer" data-number="A"></button>
    <button class="answer" data-number="B"></button>
    <button class="answer" data-number="C"></button>
    <button class="answer" data-number="D"></button>
  </section>

  <section id = "end-page">
    <h2>High Score</h2>
    <button>Save</button>
  </section>
    

  <script src="./assets/script.js"></script>
</body>
</html>
